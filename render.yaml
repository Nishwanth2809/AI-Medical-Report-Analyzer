services:
  - type: web
    name: medical-report-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: UMLS_API_KEY
        sync: false
      - key: USDA_API_KEY
        sync: false
